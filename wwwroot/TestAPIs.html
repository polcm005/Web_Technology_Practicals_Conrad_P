<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Category List</h3>
    <ul id="categories">
        
    </ul>

    <h3>Item List</h3>
    <ul id="itemList">

    </ul>

    <script>

        fetch('api/ParentCategoriesWebAPI')
            .then((response) => response.json())
            .then(data => {
                let List = document.querySelector('#categories');
                data.forEach(i => {
                    let ListElement = document.createElement("li");
                    ListElement.innerText = i.categoryName
                    List.appendChild(ListElement);
                })
            })

        fetch('api/ItemsWebAPI')
            .then((response) => response.json())
            .then(data => {
                let List = document.querySelector('#itemList');
                data.forEach(i => {
                    let ListElement = document.createElement("li");
                    ListElement.innerText = i.itemName
                    List.appendChild(ListElement);
                })
            }) 
    </script>

</body>
</html>
